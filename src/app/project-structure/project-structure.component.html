<mat-card>
    <mat-card-header class="card-container">
      <img mat-card-image src="{{projectImage}}" style="max-width: 100%; object-fit: cover; border:  solid transparent;">
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{projectTitle}}</mat-card-title>
      <mat-card-subtitle>{{projectSubtitle}}</mat-card-subtitle>
      <p>{{projectDescription}}</p>
      <mat-card-actions>
        <button mat-button routerLink="/demo">Demo</button>
        <button mat-button routerLink="/code">Code</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
