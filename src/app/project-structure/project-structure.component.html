<mat-card>
    <img mat-card-image src="{{projectImage}}" style="height: 600px; object-fit: cover; border: 15px solid transparent;">
    <mat-card-header>
      <mat-card-title>{{projectTitle}}</mat-card-title>
      <mat-card-subtitle>{{projectSubtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{projectDescription}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/demo">Demo</button>
      <button mat-button routerLink="/code">Code</button>
    </mat-card-actions>
  </mat-card>
